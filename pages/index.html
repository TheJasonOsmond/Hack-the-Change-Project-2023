<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <h1>My Grocery List</h1>
    </header>
    
    
    
    <table id="foodTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name <span class="sort-icon">&#x02190;</span></th>
                <th onclick="sortTable(1)">Expiry Date <span class="sort-icon">&#x02190;</span></th>
            </tr>
        </thead>
        <tbody id="foodTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
    <form id="ocrForm" enctype="multipart/form-data">
        <label for="imageInput">Upload Receipt Image:</label>
        <input type="file" id="imageInput" name="receiptImage" accept="image/*" required>
        <button type="button" onclick="processImage()">Process Image</button>
    </form>
    
    <div id="result">
        <!-- The OCR results will be displayed here -->
    </div>
    <script src="script.js"></script>

</body>

</html>
